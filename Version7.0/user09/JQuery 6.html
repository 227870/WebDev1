<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bind...Live...Delegate...On...Dang That's Confusing</title>
    </head>
    <body>
        <div class="duplicate">
            <img src="images/1200px-Flag_of_the_United_States.svg.webp" alt="US" width="350" height="250"/>  
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

        <script>
            (function() {

                $('img').live('click', function() {
                    console.log('clicked');
                    $(this).clone().appendTo('body');
                });
            })();
        </script>
    </body>
</html>
