<html>
  <head>
    <style>
      .rotate {
        animation: rotation 8s infinite linear;
      }

      @keyframes rotation {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(359deg);
        }
      }
    </style>
  </head>
  <body>
    <center>
      <img src="images/chihuahua.jpg" class="rotate" width="500" height="500" />
    </center>
  </body>
</html>
