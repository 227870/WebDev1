<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>Animation</title>
</head>
<style>
.box {
    width: 400px;
    background: red;
    padding: 2em;
    position: relative;
}
</style>
<body>
<div class="box">
    <h2>Shower Thoughts</h2>
    <p>Words that hold no meaning are words that hit people the hardest.</p>
    <p>
      Shower thoughts are thoughts that are usually thought about when one is in
      the shower, but is it still considered a shower thought if it's outside of
      the shower, now this is a shower thought worth thinking about.
    </p>
</div>
<p><button>Increase</button></p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

<script>
(function() {
    var box = $('div.box'),
    w = $(window).width() / 2 - box.outerWidth() / 2,
    h = $(window).height() / 2 - box.outerHeight() / 2;

    $('button').on('click', function() {
        box.animate({
            'left': w,
            'position': 'absolute',
        })
        .animate({
            'top': h,
            'borderRadius': 100
        }, { duration: 1000, queue: true})
        .animate({
            'font-size': 30
        }, { duration: 2000, queue: true})
        .animate({
            'borderRadius':0
        }, { duration: 2000, queue: true});

    });
})();

</script>
</body>
</html>
