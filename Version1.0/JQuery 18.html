<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JQuery 18</title>
    <yarn add handlebars/>
  </head>
  <body>
    <ul class="tweets">
      <script id="template" type="text/x-handlebars-template">
        {{#each this}}
          <li>
            <h2>{{fullName}}</h2>
            <p>{{{tweet}}}</p>
            <p>{{story}}</p>
          </li>
        {{/each}}
      </script>
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://cloud.github.com/downloads/wycats/handlebars.js/handlebars-1.0.0.beta.6.js"></script>

    <script>
      (function () {
        var data = [
          {
            author: { first: "Tim", last: "Latzelsberger", age: 18 },
            tweet: "18th day of learning jQuery",
            age: 18,
          },
          {
            author: { first: "Kevin", last: "Strong", age: 20 },
            tweet: "<strong>18th day</strong> of learning jQuery",
          },
        ];

        Handlebars.registerHelper("fullName", function (author) {
          return author.first + " " + author.last + " - " + author.age;
        });
        var template = Handlebars.compile($("#template").html());
        $("ul.tweets").append(template(data));
        var content = 
        {story: "The best thing in the world is food"
        };

      })();
    </script>
  </body>
</html>
