<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mustache</title>
        <style>
            h2 span { color: gray; font-size: .8em;}
        </style>
    </head>
    <body>
        <ul class="tweets">
            <script id="template" type="text/x-handlebars-template">
            {{#each this}}
            <li>
                <h2>{{fullName author}}</h2>
                <p>{{{tweet}}}</p>

                {{#if quote}}
                <h5>{{quote}}</h5>
                {{else}}
                <h5>Author does not have a quote</h5>
                {{/if}}
            </li>
            {{/each}}
            </script>
        </ul>        

        <script scr="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script scr="file:///Users/310933/Downloads/handlebars-v4.7.7.js"></script>

        <script>
            (function() {
              var data = [
              {
                  author: { first:'Quang', last: 'Vo', age: 14 },
                  tweet: 'Everyday is a new learning',
                  quote: 'Try your best when doing something.'
              },
              {
                  author: { first: 'No', last: 'Name', age: undefined },
                  tweet: '<strong>Everyday</strong> is a new learning',
              }
            ];

            Handlebars.registerHelper('fullName', function( author ) {
                return author.first + ' ' + author.last + ' - ' + author.age;
            });

              var template = Handlebars.compile( S('#template').html() );

              $('ul.tweets').append( template(data) );
              
            })();
        </script>
    </body>
</html>
