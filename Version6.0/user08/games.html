  <script language="JavaScript">
    var startTime = new Date();
    var endTime = new Date();
    var startPressed = false;
    var bgChangeStarted = false;
    var maxWait = 20;
    var timerID;

    function startTest() {
      document.body.style.background =
        document.response.bgColorChange.options[
          document.response.bgColorChange.selectedIndex
        ].text;
      bgChangeStarted = true;
      startTime = new Date();
    }

    function remark(responseTime) {
      var responseString = "";
      if (responseTime < 0.2) responseString = "Well done!";
      if (responseTime >= 0.2 && responseTime < 0.3) responseString = "Nice!";
      if (responseTime >= 0.4 && responseTime < 0.5)
        responseString = "Could be better...";
      if (responseTime >= 0.5 && responseTime < 0.8)
        responseString = "Keep practicing!";
      if (responseTime >= 0.8 && responseTime < 1.1)
        responseString = "Have you been day dreaming again?";
      if (responseTime >= 1.1) responseString = "Did you fall asleep?";
      return responseString;
    }

    function stopTest() {
      if (bgChangeStarted) {
        endTime = new Date();
        var responseTime = (endTime.getTime() - startTime.getTime()) / 1000;

        document.body.style.background = "white";
        alert(
          "Your response time is: " +
            responseTime +
            " seconds " +
            "\n" +
            remark(responseTime)
        );
        startPressed = false;
        bgChangeStarted = false;
      } else {
        if (!startPressed) {
          alert("press start first to start test");
        } else {
          clearTimeout(timerID);
          startPressed = false;
          alert("cheater! you pressed too early!");
        }
      }
    }

    var randMULTIPLIER = 0x015a4e35;
    var randINCREMENT = 1;
    var today = new Date();
    var randSeed = today.getSeconds();

    function randNumber() {
      randSeed = (randMULTIPLIER * randSeed + randINCREMENT) % (1 << 31);
      return ((randSeed >> 15) & 0x7fff) / 32767;
    }

    function startit() {
      if (startPressed) {
        alert("Already started. Press stop to stop");
        return;
      } else {
        startPressed = true;
        timerID = setTimeout("startTest()", 6000 * randNumber());
      }
    }
  </script>

    var alpha = new Array();
    var alpha_index = 0;

    var bravo = new Array();
    var bravo_index = 0;

    var running = 0;
    var failnum = 0;
    var advising = 0;

    function pick() {
      var choice = "";
      var blank = 0;

      for (i = 0; i < words[index].length; i++) {
        t = 0;
        for (j = 0; j <= alpha_index; j++)
          if (
            words[index].charAt(i) == alpha[j] ||
            words[index].charAt(i) == alpha[j].toLowerCase()
          )
            t = 1;

        if (t) choice += words[index].charAt(i) + " ";
        else {
          choice += "_ ";
          blank = 1;
        }
      }

      document.f.word.value = choice;

      if (!blank) {
        document.f.tried.value = "   === You Win! ===";
        document.f.score.value++;
        running = 0;
      }
    }

    function new_word(form) {
      if (!running) {
        running = 1;
        failnum = 0;
        form.lives.value = failnum;
        form.tried.value = "";
        form.word.value = "";
        index = Math.round(Math.random() * 10000) % 100;
        alpha[0] = words[index].charAt(0);
        alpha[1] = words[index].charAt(words[index].length - 1);
        alpha_index = 1;
        bravo[0] = words[index].charAt(0);
        bravo[1] = words[index].charAt(words[index].length - 1);
        bravo_index = 1;
        pick();
      } else advise("A word is already in play!");
    }

    function seek(letter) {
      if (!running) advise(".....Click GO to start !");
      else {
        t = 0;
        for (i = 0; i <= bravo_index; i++) {
          if (bravo[i] == letter || bravo[i] == letter.toLowerCase()) t = 1;
        }

        if (!t) {
          document.f.tried.value += letter + " ";
          bravo_index++;
          bravo[bravo_index] = letter;

          for (i = 0; i < words[index].length; i++)
            if (
              words[index].charAt(i) == letter ||
              words[index].charAt(i) == letter.toLowerCase()
            )
              t = 1;

          if (t) {
            alpha_index++;
            alpha[alpha_index] = letter;
          } else failnum++;

          document.f.lives.value = failnum;
          if (failnum == 6) {
            document.f.tried.value = "You lose - Try again!";
            document.f.word.value = words[index];
            document.f.score.value--;
            running = 0;
          } else pick();
        } else advise("Letter " + letter + " is already used!");
      }
    }

    function advise(msg) {
      if (!advising) {
        advising = -1;
        savetext = document.f.tried.value;

        window.setTimeout("document.f.tried.value=savetext; advising=0;", 1000);
