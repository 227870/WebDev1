<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
img:hover {
  -webkit-transform: scaleX(-1);
  transform: scaleX(-1);
}

.rotate {
       animation: rotation 8s infinite linear;
     }
 
     @keyframes rotation {
       from {
         transform: rotate(0deg);
       }
       to {
         transform: rotate(359deg);
       }
     }

</style>
</head>
<body>

<h2>Flip an Image</h2>
<p>SHS</p>

<img src="images/favicon.ico" alt="icon" width="400" height="300">
<img src="images/favicon.ico" alt="icon" width="400" height="300">
<img src="images/favicon.ico" alt="icon" width="400" height="300">


<center>
    <img src="images/planets.gif" class="rotate" width="500" height="500" />
  </center>

</body>
</html>
