html>
   <head>
       <meta charset=utf-8>
       <title>CLICK.COM</title>
   </head>
<body>
 
<a href="http://tutsplus.com" class="myClass">CLICK HERE</a>
 
<script id=blogTemplate type=tuts/template>
   <h2> {{title}} </h2>
   <img src={{thumbnail}} alt={{title}}>
   </script>
 
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
 
   <script>
    
   (function() {
      var content = [
          {
              title: 'Mario',
              thumbnail: 'https://cdn.vox-cdn.com/thumbor/E2lbwfV51V0fMJhmUDatasLw00U=/1400x1400/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/15985293/NintendoSwitch_MarioKart8Deluxe_artwork_char_01_png_jpgcopy.jpg',
          },
          {
              title: 'Pikachu',
              thumbnail: 'https://d29zunrt9sid73.cloudfront.net/speaker_media/asset/28695/large_70_28695.png',
          },
          {
              title: 'Baby Dragon',
              thumbnail: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwXCmz_RXH2wW18dw_JvqOgx3SjQ31A8ik2ZYCPF9TtgSuEimwsmfoiqB_rnR_d96yr1I:https://static.wikia.nocookie.net/clashroyale/images/3/35/BabyDragonCard.png/revision/latest/top-crop/width/360/height/450%3Fcb%3D20171212203300&usqp=CAU',
          }
      ],
          template = $.trim( $('#blogTemplate').html() ),
          frag =""
    
    
      $.each( content, function( index, obj ) {
          frag +=
              template.replace( /{{title}}/ig, obj.title )
                      .replace( /{{thumbnail}}/ig, obj.thumbnail );
     
      });
    
      $('body').append(frag);
   })();
    
   </script>
   </body>
   </html>
