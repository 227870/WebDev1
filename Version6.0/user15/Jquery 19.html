<!doctype html>
<html>
 
<head>
   <meta charset=utf-8>
   <title>TWITTER</title>
   <style>
       body {width: 600px; margin: auto;}
       ul { list-style: none;}
       li { padding-bottom: 1em;}
       img {float: left; padding-right: 1em;}
       a { text-decoration: none; color: #333;}
   </style>
</head>
<body>
 
   <ul id="beibster-tweets">
       <script id="template" type="text/x-handlebars-template">
        {{#each this}}
           <li>
              <img src="{{thumb}}"  alt="{{author}}">
              <p><a href="{{url}}">{{tweet}}</a></p>
       </li>
       {{each}}
    </script>
   </ul>
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
 
   <script src="file:///Users/305730/Downloads/handlebars-v4.7.7.js"></script>
 
   <script>
       
       (function() {

        var TWITTER = {
              init: function( config ) {
                  this.url= 'http://search.twitter.com/search.json?q=' + config.query + ' &callback=?';

                  this.template = config.template;
                  this.container= config.container

                  this.fetch();
           },
           
           attachTemplate: function() {
            var template = Handlebars.compile( this.template );

               this.container.append(template ( this.tweets ) );
           },

           fetch: function() {
               var self = this;

            $.getJSON( this.url, function( data ) {
                self.tweets = $.map( data.results, function( tweet ) {
                    return {
                        author: tweet.from_user,
                        tweet: tweet.text,
                        thumb: tweet.profile_img_url,
                        url: 'http://twitter.com/' + tweet.from_user + '/status/' + tweet.id_str
                    };
                });

                // self.tweets
                self.attachTemplate();

            });
           }
        };

        TWITTER.init({
            template: $('#tweets-template').html(),
            container: $('#beibster-tweets'),
            query: 'Justin Bieber'
        });

})();

</script>

</body>
</html>
