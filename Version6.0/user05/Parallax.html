<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.parallax {
  /* The image used */
  background-image: url("https://www.usni.org/sites/default/files/styles/hero_image_2400/public/img.jpg?itok=IGt_cXTi");

  /* Set a specific height */
  min-height: 500px; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>

<p>Confusion</p>

<div class="parallax"></div>

<div style="height:1000px;background-color:red;font-size:36px">
    The missile knows where it is at all times. It knows this because it know where it isn't. 
    By subtracting where it is from where it isn't, or where it isn't from where it is, whichever is greater, 
    it obtains a difference, or deviation.
    In summary the missile knows where you are.
</div>

</body>
</html>
