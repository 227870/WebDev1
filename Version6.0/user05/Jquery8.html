<html>
<head>

  <title>Hi</title>
  <style>
  body {
      width: 600px;
      margin: auto;
    font-family: sans-serif;
  }
 
  #contact {
      background: #e3e3e3;
      padding: 1em 2em;
      position: relative;
   }
 
   .js #contact {
      position: absolute;
      top: 0;
      width: inherit;
      display: inherit;
   }
 
   #contact h2 { margin-top: 0;}
 
   #contact ul { padding: 0;}
 
   #contact li {
       list-style: none;
       margin-bottom: 1em;
   }
 
   .close {
       position: absolute;
       right: 10px;
       top: 10px;
       font-weight: bold;
       font-family: sans-serif;
       cursor: pointer;
   }
 
   input, textarea {width: 100%; line-height: 2em;}
   input[type=submit] {width: auto;}
   label{display: block; text-align: left;}
 
</style>
</head>
 
<body>
  <article>

      <p>

      </p>
      <p>

      </p>
      <p>
       Text 3
         
      </p>
  </article>
 
  <div id="contact">
      <h2>Contact Me</h2>

                  <input name="name" id="name">

   </li>

  </div>

  <script>

          var contactform = {

                  $('<button></button>', {

              })
                   .insertAfter('article:first');
 
           }

           contactform.init();

</html>
